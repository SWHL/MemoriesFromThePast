# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:       过往拾忆
description: '当站在当前节点时，回头望去都是过往。'
baseurl:     'http://mp.weixin.qq.com/profile?src=3&timestamp=1638017887&ver=1&signature=ijXLEiNm4xA58SBcwtUNV0pI6Hkm*R50VyPKE*SlcvQ-h87J7UPyliFE7saUmfW66v7WV0B56HT0xdRCAD*i7Q==' # The subpath of your site, e.g. /blog
url:         'https://type-jekyll.aspirethemes.com/' # The base hostname & protocol for your site

markdown:  kramdown
permalink: pretty
paginate:  10

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext